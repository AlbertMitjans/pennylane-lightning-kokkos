name: Testing (MacOS)
on:
  push:
    branches:
      - master
  pull_request:

env:
  TF_VERSION: 2.10.0
  TORCH_VERSION: 1.11.0

jobs:

  cpptests_serial:
    name: C++ tests (MacOS) for Serial Kokkos backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11]
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.7'

      - name: Checkout PennyLane-Lightning-Kokkos
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install dependencies
        run: |
            brew uninstall --force oclint
            brew install libomp llvm cmake ninja

      - name: Build and run unit tests
        run: |
            cmake . -BBuild -DPLKOKKOS_BUILD_TESTS=ON -DPLKOKKOS_ENABLE_SANITIZER=ON -DCMAKE_CXX_COMPILER=$(brew --prefix llvm)/bin/clang++ -G Ninja
            cmake --build ./Build --verbose
            ./Build/pennylane_lightning_kokkos/src/tests/runner_kokkos

  pythontests_serial:
    name: Python tests for Serial Kokkos Backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11]

    steps:
      - name: Checkout PennyLane-Lightning-Kokkos
        uses: actions/checkout@v3
        with:
          path: main
          fetch-depth: 2

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install dependencies
        run: |
            brew uninstall --force oclint
            brew install libomp llvm cmake ninja

      - name: Get required Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-mock flaky
          pip install git+https://github.com/PennyLaneAI/pennylane.git
      - name: Install ML libraries for interfaces
        run: |
          pip install --upgrade torch==${{ env.TORCH_VERSION }} -f https://download.pytorch.org/whl/cpu/torch_stable.html
          pip install --upgrade "jax[cpu]"  # This also installs jaxlib
          pip install --upgrade tensorflow~=${{ env.TF_VERSION }}
      - name: Install lightning.kokkos device
        run: |
          cd main
          python setup.py build_ext -DCMAKE_CXX_COMPILER=$(brew --prefix llvm)/bin/clang++
          python setup.py bdist_wheel
          pip install ./dist/PennyLane*.whl --force-reinstall
      - name: Run PennyLane-Lightning unit tests
        run: |
          cd main/
          pytest tests/
          pl-device-test --device lightning.kokkos
